<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="termGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)" stroke="#22c55e" stroke-width="12" stroke-opacity="0.3"/>

  <!-- Terminal prompt: >_ -->
  <g filter="url(#termGlow)">
    <!-- > chevron -->
    <path d="M120 160 L248 256 L120 352" fill="none" stroke="url(#glow)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- _ cursor -->
    <line x1="280" y1="352" x2="400" y2="352" stroke="url(#glow)" stroke-width="48" stroke-linecap="round"/>
  </g>

  <!-- Spark / star accent (AI hint) -->
  <g filter="url(#sparkGlow)" transform="translate(388, 120)">
    <!-- 4-point star -->
    <path d="M0 -28 L6 -6 L28 0 L6 6 L0 28 L-6 6 L-28 0 L-6 -6 Z" fill="url(#spark)"/>
    <!-- Small secondary sparkle -->
    <path d="M30 -32 L32 -26 L38 -24 L32 -22 L30 -16 L28 -22 L22 -24 L28 -26 Z" fill="#fbbf24" opacity="0.7"/>
  </g>
</svg>
